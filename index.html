<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Group 6 Team</title>
</head>

<body>
    <h1 class="heading">Group 6 team</h1>
    <div class="image-container">
        <div class="image" onclick="fetch_info(0)"><img src="member 1.jpg"></div>
        <div class="image" onclick="fetch_info(1)"><img src="member 2.jpg"></div>
        <div class="image" onclick="fetch_info(2)"><img src="member 3.jpg"></div>
        <div class="image" onclick="fetch_info(3)"><img src="member 4.jpg"></div>
        <div class="image" onclick="fetch_info(4)"><img src="member 5.jpg"></div>
    </div>

    <div class="info-container">
        <img class="profile" id="profile" src="member 1.jpg"/>
        <div class="info">
            <h1 class="name" id="name">Carl Berdin</h1>
            <h3 class="status" id="status">Aspiring IT Specialist</h3>
            <p class="about" id="about">
                I am IT student and I believe to myself that I can do everything for myself to become professional IT.
            </p>
        </div>
    </div>
    <script>
        function fetch_info(i){
            let profile=["member 1.jpg", "member 2.jpg", "member 3.jpg", "member 4.jpg", "member 5.jpg"];
            let name=["Carl Berdin", "Marco Haloc", "Marc Dionisio", "Ricky Pili", "Mary Feb Malinao"];
            let status=["Aspiring IT Specialist", "Aspiring IT Specialist", "Aspiring IT Specialist", "Aspiring IT Specialist", "Aspiring IT Specialist"];
            document.getElementById("profile").src=profile[i];
            document.getElementById("name").innerHTML=name[i];
            document.getElementById("status").innerHTML=status[i];
            document.getElementById("about").innerHTML= name[i] + 
            " I am IT student and I believe to myself that I can do everything for myself to become professional IT." + 
            " My Hobby is to play Basketball, I always making time to learn the HTML to improve and have knowledge in how website works." + 
            " Being an IT student, it's challenging and exciting at the same time. I'll push myself to learn and gain knowledge in HTML." + 
            " I am a hardworking student and I will do everything to achieve my dreams. I will make my family proud." + 
            " I am a 4th-year student with an irregular standing, working student and working hard to finish my studies. I aim to join a good company after I graduated.";

        }
    </script>
</body>

</html>
